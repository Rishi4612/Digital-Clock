<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>

<style>
    body{
        background-color: black;
        color: rgb(241, 23, 8);
    }
    #center{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #banner{
        font-size: 25px;
    }
    #clock{
        font-size: 40px;
        color: black;
        background-color: azure;
        padding: 20px 10px;
        margin-top: 10px;
        border-radius: 15px;
    }
</style>

<body>
        <div id="center">
            <div id="banner"><span>Your local time</span></div>
            <div id="clock"></div>
        </div>
</body>
<script src="digitalclock.js"></script>
</html>
